# Example override file for Qwen3-VL-30B-A3B-Instruct

mixed_precision: null

model:
  bf16: true
  params_dtype: "torch.bfloat16"
  pipeline_dtype: "torch.bfloat16"
  tensor_model_parallel_size: 1
  expert_model_parallel_size: 8
  freeze_language_model: false
  freeze_vision_model: false
  freeze_vision_projection: false
  init_model_with_meta_device: true
  seq_length: 4096
  gradient_accumulation_fusion: false
  calculate_per_token_loss: true
  moe_token_dispatcher_type: "alltoall"
  recompute_granularity: "full"
  recompute_method: "uniform"
  recompute_num_layers: 1

train:
  train_iters: 0
  global_batch_size: 32
  micro_batch_size: 1
  eval_iters: 0
  eval_interval: 10

optimizer:
  lr: 2e-5
  min_lr: 2e-6
  use_distributed_optimizer: true

scheduler:
  lr_warmup_iters: 10

checkpoint:
  # Directory to save to. If null, no checkpoint will be saved.
  save: null
  ckpt_format: "fsdp_dtensor"

dist:
  use_megatron_fsdp: true
  use_torch_fsdp2: false

logger:
  log_interval: 1
  log_throughput: true
  log_throughput_to_tensorboard: true
  # wandb_project: "your_own_wandb_project"
  # wandb_exp_name: "your_own_wandb_experiment_name"

rng:
  seed: 42

ddp:
  grad_reduce_in_fp32: false
  use_megatron_fsdp: true
  use_distributed_optimizer: true
  data_parallel_sharding_strategy: "optim_grads_params"
  # fsdp_double_buffer: true
  # nccl_ub: true